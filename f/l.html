<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      En mi casa el silencio tiene horarios.<br>
      No es el mismo en la mañana que en la noche.<br>
      Yo aprendí a reconocerlos<br>
      y a vivir dentro de ellos.

    </p>

    <div class="nota">
      Quedó constancia.
    </div>
  </div>
</body>
</html>
