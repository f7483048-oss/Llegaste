<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      Mil veces he pensado en golpear a alguien.<br>
      En sentir cómo el puño impacta la piel ajena.<br>
      He pensado en cómo se desgarra la carne<br>
      y en cómo brota la sangre.<br>
      He pensado que herir a alguien, solo una vez,<br>
      a alguien sin nombre.<br>
      bastaría para alcanzar una paz momentánea.

    </p>

    <div class="nota">
      Si está vivo, puedo matarlo.
    </div>
  </div>
</body>
</html>
