<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      Aprendí pronto a observar antes de hablar.<br>
      Miraba cómo se movían los otros, qué cosas se podían decir y cuáles no.<br>
      Aprendí a callar y a obedecer para no generar disgusto,<br>
      porque la paz es lo más importante para mí.

    </p>

    <div class="nota">
      La armonía es mi voluntad.
    </div>
  </div>
</body>
</html>
