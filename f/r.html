<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      Extraño la niñez y la inocencia de mi hermano.<br>
      Juro que si vuelvo a oír otro chiste sobre la paja<br>
      o sobre mujeres voluptuosas,<br>
      me voy a tirar por la ventana.

    </p>

    <div class="nota">
      No hay nada aquí.
    </div>
  </div>
</body>
</html>
