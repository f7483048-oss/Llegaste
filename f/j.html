<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      Descubrí que podía caer bien.<br>
      Ser gracioso, correcto, conveniente.<br>
      Era una forma eficaz de no sentirme tan solo.<br>
      Pero de tantos favores que hice, no supe cómo parar ni decir que no.

    </p>

    <div class="nota">
      Esto no es el todo.
    </div>
  </div>
</body>
</html>
