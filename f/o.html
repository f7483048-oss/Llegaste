<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragmento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #000000;
      font-family: Georgia, serif;
    }
    .contenedor {
      max-width: 600px;
      margin: 20vh auto;
      padding: 0 20px;
      line-height: 1.6;
      font-size: 18px;
    }
    .nota {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <p>
      El primer gusto que me di con mi sueldo fue una figura de acción,<br>
      un Marvel Legends del personaje Sersi.<br>
      Me gustaba mucho,<br>
      pero no sabía que lo que mis padres verían sería una muñeca.<br>
      Ahora parece algo tonto,<br>
      pero en su momento fue un golpe bajo.

    </p>

    <div class="nota">
      Estamos hechos para sobrevivir.
    </div>
  </div>
</body>
</html>
